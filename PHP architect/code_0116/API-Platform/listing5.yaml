security:
  providers:
    in_memory:
      memory:
        users: %users%

  encoders:
    Symfony\Component\Security\Core\User\User:
      algorithm: bcrypt
      cost: 12
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt|error)|css|images|js)/
      security: false
    login:
      pattern: ^/login$
      stateless: true
      anonymous: true
      form_login:
        check_path: /login
        success_handler:
          lexik_jwt_authentication.handler.authentication_success
        failure_handler:
          lexik_jwt_authentication.handler.authentication_failure
        require_previous_session: false
    api:
      pattern:   ^/
      stateless: true
      lexik_jwt: ~
  access_control:
    - { path: ^/, roles: [ROLE_USER, ROLE_ADMIN], methods: [GET] }
    - { path: ^/, roles: ROLE_ADMIN, methods: [POST, PUT] }