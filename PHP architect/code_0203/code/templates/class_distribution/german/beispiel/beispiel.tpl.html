<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Demonstration der Template-Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  </head>
  <body>
    <h1>Demonstration der Template-Engine</h1>
	<br>
	<br>
	<u><b>emulierter Server Side Include mit: "einzubinden.txt":</b></u>
	<br>
	<br>	
	<!--#include virtual="einzubinden.txt" -->
	<br>
	<br>
	<br>
	<u><b>mehrere Content Tags:</b></u>
	<br>
	<br>
	Heute ist der <!-- {tag} -->.<!-- {monat} -->.<!-- {jahr} -->.
	<br>
	<br>
	<br>
	<u><b>Tabellen-Zeilen mit md5 hashes in einer Loop-Anweisung:</b></u>
	<br>
	<br>
	<table border="1">
	  <tr bgcolor="#cccccc">
	    <td>
		  zeile
		</td>
		<td align="center">
		  md5 hash
		</td>
	  </tr>
	  <!-- begin loop {md5_hashes} -->
	    <tr>
		  <td align="center">
		    <!-- {row} -->
		  </td>
		  <td>
		    <!-- {md5} -->
		  </td>
		</tr>
	  <!-- end loop -->
	</table>
    <br>
	<br>
	<u><b>Eine in sich verschachtelte Loop-Anweisung:</b></u>
	<br>
	<!-- begin loop {counter} -->
	  <br>
	  Block: <!-- {blockcounter} -->
	  <hr width="350" align="left">
	  <!-- begin loop {subcounter} -->
		hash <!-- {hashcounter} -->: <!-- {md5} -->
	    <br>
	  <!-- end loop -->
	<!-- end loop -->	
  </body>
</html>
