  <body>
    <h1>
	  A Demonstration Of P.E.T.:
	  <br>
	  The PHP Processor Engine for Templates
	</h1>
	<br>
	<br>
	<u><b>include the file "ssi_example.txt":</b></u>
	<br>
	<br>	
	<!--#include virtual="ssi_example.txt" -->
	<br>
	<br>
	<br>
	<u><b>several replaced content-tags:</b></u>
	<br>
	<br>
	Todays date is <!-- {month} -->-<!-- {day} -->-<!-- {year} -->.
	<br>
	<br>
	<br>
	<u><b>table rows with randomized md5 hashes in a loop:</b></u>
	<br>
	<br>
	<table border="1">
	  <tr bgcolor="#cccccc">
	    <td>
		  row
		</td>
		<td align="center">
		  md5 hash
		</td>
	  </tr>
	  <!-- begin loop {md5_hashes} -->
	    <tr>
		  <td align="center">
		    <!-- {row} -->
		  </td>
		  <td>
		    <!-- {md5} -->
		  </td>
		</tr>
	  <!-- end loop -->
	</table>
    <br>
	<br>
	<u><b>A loop with randomized md5 hashes within a loop:</b></u>
	<br>
	<!-- begin loop {counter} -->
	  <br>
	  block: <!-- {blockcounter} -->
	  <hr width="350" align="left">
	  <!-- begin loop {subcounter} -->
		hash <!-- {hashcounter} -->: <!-- {md5} -->
	    <br>
	  <!-- end loop -->
	<!-- end loop -->	
  </body>
